<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" ></script>
    <title>Login Page</title>

</head>

<body id="body">
    <div class="container">
        <h2>Login</h2>
        <form onsubmit="return validateForm()" method="post" action="logiin_details.html">
            <div class="form_group">
                <label for="username">Username:⬇</label>
                <input type="text" id="username" name="username" required placeholder="User Name" />
                <p id="validationTextU"></p>
            </div>
            <div class="form_group">
                <label for="password">Password:⬇</label>
                <input type="password" id="password" name="password" required placeholder="Password"/>
                <p id="validationTextP"></p>
            </div>
            <div class="form_group">
<button type="button" onclick="Abc()">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
